<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Pet</title>
</head>
<body>
<h2>Add Pet</h2>
<form th:action="@{/pets/add}" th:object="${petForm}" method="post">
    <!-- Text inputs -->
    <label>Name: <input type="text" th:field="*{name}" /></label>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label>Breed: <input type="text" th:field="*{breed}" /></label>
    <div th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}"></div>

    <!-- Select for species -->
    <label>Species:
        <select th:field="*{species}">
            <option th:each="s : ${speciesList}" th:value="${s}" th:text="${s}"></option>
        </select>
    </label>
    <div th:if="${#fields.hasErrors('species')}" th:errors="*{species}"></div>

    <!-- Radio buttons for gender -->
    <div>
        Gender:
        <label th:each="g : ${genders}">
            <input type="radio" th:field="*{gender}" th:value="${g}" /> <span th:text="${g}"></span>
        </label>
    </div>
    <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

    <button type="submit">Add Pet</button>
</form>
</body>
</html>
